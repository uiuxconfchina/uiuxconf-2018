<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
    <title>{{ $.Site.Title }}</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <section class="c-header c-header__{{$.Param "page"}}">
      <div class="c-navbar">
        <div class="c-navbar__bar">
          <a class="c-navbar__logo" href="/">
            <img src="./img/logo.png" alt={{ i18n "logoAlt"}}/>
          </a>
          <div class="c-navbar__buttons">
            <a class="c-navbar__lang" id="langToggle" data-lang="cn">{{ i18n "langBtn" }}</a>
            <button class="c-navbar__toggle c-navbar__toggle_hamburger" id="menuToggle"/>
          </div>
        </div>
        <ul class="c-navbar__menu u-hidden" id="menu">
          <li class="c-navbar__link"><a href="/callforspeaker">{{ i18n "callForSpeakers" }}</a></li>
          <li class="c-navbar__link"><a href="/callforsponsor">{{ i18n "callForSponsors" }}</a></li>
          <li class="c-navbar__link"><a href="#">{{ i18n "pressKit" }}</a></li>
        </ul>
      </div>
      <div class="c-header__intro">
        <h1 class="c-header__title">{{ $.Param "headerTitle" }}<h1>
        <h2 class="c-header__subtitle">{{ $.Param "headerSubTitle" }}<h2>
        {{ partial "subscribe-form" . }}
      </div>
    </section>
